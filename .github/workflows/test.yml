on:
  workflow_dispatch:
  push:
    branches: [ develop, ci-cd-configs, release ]
    # Publish semver tags as releases.
    tags: [ "v*.*.*" ]


jobs:
  dev_build:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    env:
      ENV_NAME: dev
    steps:
      - name: Build in dev
        run:
          echo ${ENV_NAME}
  master_build:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      ENV_NAME: prod
    steps:
      - name: Build in prod
        run:
          echo ${ENV_NAME}
  test:
